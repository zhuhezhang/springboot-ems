<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Manage employees info</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

    </style>
</head>

<body>
<div th:replace="~{commons/commons::topbar}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/commons::siderbar(active='list.html')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/edit}" method="post">
                <div class="form-group">
                    <label>name</label>
                    <input th:value="${employee.getName()}" type="text" name="name" class="form-control"
                           placeholder="lastname:zsr">
                </div>
                <div class="form-group">
                    <label>email</label>
                    <input th:value="${employee.getEmail()}" type="email" name="email" class="form-control"
                           placeholder="email:xxxxx@qq.com">
                </div>
                <div class="form-group">
                    <label>gender</label><br/>
                    <div class="form-check form-check-inline">
                        <input th:checked="${employee.getGender()==1}" class="form-check-input" type="radio"
                               name="gender" value="1">
                        <label class="form-check-label">man</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input th:checked="${employee.getGender()==0}" class="form-check-input" type="radio"
                               name="gender" value="0">
                        <label class="form-check-label">woman</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>department</label>
                    <select class="form-control" name="department">
                        <option th:selected="${employee.getDepartment()==department.getId()}"
                                th:each="department:${departments}" th:text="${department.getName()}"
                                th:value="${department.getId()}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>birthday</label>
                    <!--springboot默认的日期格式为yy/MM/dd-->
                    <input th:value="${#dates.format(employee.getBirthday(),'yyyy/MM/dd')}" type="text" name="birthday"
                           class="form-control" placeholder="birth:yy/MM/dd"/>
                </div>
                <button type="submit" class="btn btn-primary">edit</button>
                <input type="hidden" name="id" th:value="${employee.getId()}">
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="js/Chart.min.js"></script>
<script>

</script>
</body>
</html>
